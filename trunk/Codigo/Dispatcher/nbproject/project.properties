build.classes.excludes=**/*.java,**/*.form,**/.nbattrs
build.dir=build
build.generated.dir=${build.dir}/generated
client.module.uri=Dispatcher-war
client.urlPart=
debug.classpath=${javac.classpath}::${jar.content.additional}:${run.classpath}
display.browser=true
dist.dir=dist
dist.jar=${dist.dir}/${jar.name}
j2ee.appclient.mainclass.args=-client ${dist.jar} ${j2ee.appclient.tool.args}
j2ee.deploy.on.save=true
j2ee.platform=1.5
j2ee.server.type=J2EE
jar.compress=false
jar.content.additional=\
    ${reference.Dispatcher-war.dist-ear}:\
    ${reference.Dispatcher-app-client.j2ee-module-car}:\
    ${reference.Dispatcher-ejb.dist-ear}
jar.name=Dispatcher.ear
javac.debug=true
javac.deprecation=false
javac.source=1.5
javac.target=1.5
meta.inf=src/conf
no.dependencies=false
platform.active=default_platform
project.Dispatcher-app-client=Dispatcher-app-client
project.Dispatcher-ejb=Dispatcher-ejb
project.Dispatcher-war=Dispatcher-war
reference.Dispatcher-app-client.j2ee-module-car=${project.Dispatcher-app-client}/dist/Dispatcher-app-client.jar
reference.Dispatcher-ejb.dist-ear=${project.Dispatcher-ejb}/dist/Dispatcher-ejb.jar
reference.Dispatcher-war.dist-ear=${project.Dispatcher-war}/dist/Dispatcher-war.war
resource.dir=setup
run.classpath=
source.root=.
